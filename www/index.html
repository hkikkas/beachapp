<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<title>beachspot.org app</title>
	</head>
	<body>
		
		<!-- Splash screen -->
		<div id="splash_screen">
			<img src="img/splash_logo_bg.jpg" alt="" border="0" height="100%" width="100%">
			<div id="splash_screen_text">
				<img src="img/splash_logo_text.png" alt="" border="0" width="50%">
			</div>
		</div>
		<!-- Splash screen -->
		
		<div id="search_container">
			<br />
			<input type="text" id="search_input" placeholder="Search">
			<button id="details_button" onclick="$('#details_container').show();$('#map').hide();$('#details_button').hide();">(I)</button>
		</div>
		
		<div id="details_container">
			<button onclick="$('#details_container').hide();$('#map').show();$('#details_button').show();" style="margin: 20px;">(X)</button>
			
			<div class="details_head">
			
				<div id="details_weather" class="sun"></div>
				<span id="details_title">Kloogaranna</span>
				
				<div>
					<ul id="details_rating">
						<li class="star"></li>
						<li class="star"></li>
						<li class="star"></li>
						<li class="star"></li>
						<li class="star dimmed"></li>
					</ul>
					<span id="details_rating_num">(52)</span>
				</div>
			</div>
			
			<hr/>
			
			<div id="details_water">
				<span class="details_header">Water</span>
				<span id="details_watertemp" class="details_temp_value">8°C</span>
			</div>
			
			<div id="details_air">
				<span class="details_header">Air</span>
				<span id="details_airtemp" class="details_temp_value">20°C</span>
			</div>
			
			<hr/>
			
			<div id="details_status_quality">
				<div id="details_quality_bad" class="frowny inactive"></div>
				<div id="details_quality_good" class="smiley active"></div>
				<span class="details_text">Safe to swim here?</span>
			</div>
			
			<div id="details_status_clean">
				<div id="details_clean_bad" class="frowny active"></div>
				<div id="details_clean_good" class="smiley inactive"></div>
				<span class="details_text">Beach is clean?</span>
				<div class="details_infotext"><div style="float: left; font-size: 24pt; color: red; margin-right: 10px;">❤</div> Seems like this beach needs your helping hand.<br/>Why not meet with some friends to clean it up?<br/><br/><div style="text-align: center; font-weight: bold;">Tap here to plan event</div></div>
			</div>
			
			<hr/>
			
			<div class="details_item_right">
				<span class="details_header">Direction</span>
				<span id="details_airtemp" class="details_item_value">↗ SW</span>
			</div>
			
			<div class="details_item_left">
				<span class="details_header">Wind speed</span>
				<span id="details_watertemp" class="details_item_value">8 ms</span>
			</div>
			
			<hr/>
			
			<div class="details_item_right">
				<span class="details_header">Checked in lately</span>
				<span id="details_checkins" class="details_item_value">12</span>
			</div>
			
			<div class="details_item_left">
				<span class="details_header"># of people</span>
				<span id="details_people" class="details_item_value">0-50</span>
			</div>
			
			<hr/>
			
		</div>
		
		<div id="map"></div>

		<!-- JS loading at the end of the page -->
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/assets/jquery.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
`
